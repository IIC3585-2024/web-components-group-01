<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Item Component with LitElement</title>
    <script type="module">
      import {
        LitElement,
        css,
        html,
      } from "https://unpkg.com/lit@2.0.0?module";

      class SellItem extends LitElement {
        static get properties() {
          return {
            image: { type: String },
            title: { type: String },
            price: { type: String },
            discounted: { type: String },
            discount: { type: String },
            rating: { type: Number },
            background: { type: String },
            text: { type: String },
            discount: { type: String },
          };
        }

        static get styles() {
          return css`
            .sell-item {
              border: 1px solid #ddd;
              border-radius: 8px;
              padding: 16px;
              width: 300px;
              height: 550px;
              text-align: center;
              font-family: Arial, sans-serif;
              transition: transform 0.2s ease;
            }
            .sell-item:hover {
              transform: scale(1.05);
              cursor: pointer;
            }
            .sell-item img {
              width: 100%;
              height: 300px;
              object-fit: cover;
              border-radius: 8px;
            }
            .title {
              font-size: 18px;
              margin: 12px 0;
            }
            .price {
              font-size: 16px;
              color: #888;
              text-decoration: line-through;
            }
            .discounted-price {
              font-size: 20px;
              color: var(--discounted-price-color, #e74c3c);
            }
            .discount {
              color: white;
              padding: 4px 8px;
              border-radius: 4px;
              display: inline-block;
              margin: 8px 0;
            }
            .rating {
              margin: 12px 0;
            }
            .star {
              color: gold;
            }
          `;
        }

        constructor() {
          super();
          this.backgroundColor = "#fff";
          this.textColor = "#000";
          this.discountColor = "#e74c3c";
        }

        render() {
          return html`
            <div
              class="sell-item"
              style="background-color: ${this.background}; color: ${this
                .textColor};"
            >
              <img class="image" src="${this.image}" alt="Product Image" />
              <div class="title">${this.title}</div>
              <div class="price">Price: $${this.price}</div>
              <div
                class="discounted-price"
                style="color: ${this.discountColor};"
              >
                Discounted Price: $${this.discounted}
              </div>
              <div
                class="discount"
                style="background-color: ${this.discountColor};"
              >
                ${this.discount}% OFF
              </div>
              <div class="rating">
                ${[...Array(5)].map(
                  (_, i) => html`
                    <span
                      class="star"
                      style="color: ${i < this.rating ? "gold" : "#ddd"};"
                      >â˜…</span
                    >
                  `
                )}
              </div>
            </div>
          `;
        }
      }

      customElements.define("sell-item", SellItem);
    </script>
  </head>
  <body>
    <sell-item
      image="https://via.placeholder.com/300"
      title="Product Title 1"
      price="100"
      discounted="80"
      discount="20"
      rating="4"
      background="#000"
      text-color="#000"
      discount-color="#000"
    >
    </sell-item>

    <sell-item
      image="https://via.placeholder.com/300"
      title="Product Title 2"
      price="120"
      discounted="90"
      discount="25"
      rating="5"
      background-color="#ffebcd"
      text-color="#333"
      discount-color="#00ff00"
    >
    </sell-item>

    <sell-item
      image="https://via.placeholder.com/300"
      title="Product Title 3"
      price="150"
      discounted-price="100"
      discount="33"
      rating="3"
      background-color="#e6e6fa"
      text-color="#555"
      discount-color="#0000ff"
    >
    </sell-item>
  </body>
</html>
